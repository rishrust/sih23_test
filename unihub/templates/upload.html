 <div class="container">
     <h1>Fill below Project related details</h1>
     <br>
        <form action="#" method="post">
            <div class="form-group">
                <label class="first" for="studentName">Student Name *</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label class="second" for="collegeName">University/College Name *</label>
                <input type="text" id="collegeName" name="collegeName" required>
            </div>
            <div class="form-group">
                <label class="third" for="projectTitle">Project Title *</label>
                <input type="text" id="projectTitle" name="projectTitle" required>
            </div>
            <div class="form-group">
                <label class="fourth" for="projectDomain">Project Domain *</label>
                <input type="text" id="projectDomain" name="projectDomain" required>
            </div>
            <div class="form-group">
                <label class="fifth" for="projectDescription">Project Content *</label>
                <textarea   id="projectDescription" name="projectDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label class="sixth" for="studentPhoto">Student Photo *</label>
                <input type="file" id="studentPhoto" name="studentPhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <label class="seventh" for="projectCover">Project Cover Page *</label>
                <input type="file" id="projectCover" name="projectCover" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
